<div class="entrance__wrapper">
  <button class="btn btn--entrance" type="button">
    <i class="btn__img-wrapper">
      <svg class="btn__img">
        <use xlink:href="#entrance" data-img="img/entrance.png"></use>
      </svg>
      <noscript><img class="btn__img" src="img/entrance.png" width="17"
                     height="17" alt="entrance"/></noscript>
    </i>
    Вход
  </button>
  <form class="entrance__form" action="#" method="post">
    <label>
      <input type="text" class="entrance__input entrance__input--margin" placeholder="Электронная почта">
    </label>
    <label>
      <input type="text" class="entrance__input" placeholder="Пароль">
    </label>
    <button class="btn btn--entrance-form" type="submit">Войти</button>
    <div class="entrance__link-wrapper">
      <a href="#" class="entrance__link">Забыли пароль?</a>
      <a href="#" class="entrance__link">Новая регистрация</a>
    </div>
  </form>
</div>
