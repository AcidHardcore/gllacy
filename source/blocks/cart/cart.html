<div class="cart__wrapper">
  <button class="btn btn--cart" type="button">
    <i class="btn__img-wrapper">
      <svg class="btn__img">
        <use xlink:href="#cart" data-img="img/cart.png"></use>
      </svg>
      <noscript><img class="btn__img" src="img/cart.png" width="17"
                     height="17" alt="cart"/></noscript>
    </i>
    <span class="btn__cart-empty">Пусто</span>
    <span class="btn__cart-goods">2 товара</span>
  </button>
  <form action="#" class="cart__form" method="post">
    <div class="cart__table">
      <div class="cart__row">
        <div class="cart__table-item-1">
          <a href="#" class="cart__link" role="button"></a>
        </div>
        <div class="cart__table-item-2">
          <picture>
            <source media="(min-width: 1200px)"
                    srcset="img/cream-orange-big.png, img/cream-orange-big@2x.png 2x, img/cream-orange-big@3x.png 3x"
                    sizes="(min-width: 1200px) 33px, 33px">
            <source media="(min-width: 900px)"
                    srcset="img/cream-orange.png, img/cream-orange@2x.png 2x, img/cream-orange@3x.png 3x"
                    sizes="(min-width: 900px) 33px, 33px">
            <img class="cart__img" src="/img/cream-orange.png" width="33" height="33" alt="cream-orange">
          </picture>
        </div>
        <div class="cart__table-item-3">Пломбир с апельсиновым джемом</div>
        <div class="cart__table-item-4">1,5 кг<span class="cart__item-price"> х 200руб.</span></div>
        <span class="cart__table-item-5">300 руб.</span>
      </div>
      <div class="cart__row">
        <div class="cart__table-item-1">
          <a href="#" class="cart__link" role="button"></a>
        </div>
        <div class="cart__table-item-2">
        <picture>
          <source media="(min-width: 1200px)"
                  srcset="img/cream-strawberry-big.png, img/cream-strawberry-big@2x.png 2x, img/cream-strawberry-big@3x.png 3x"
                  sizes="(min-width: 1200px) 33px, 33px">
          <source media="(min-width: 900px)"
                  srcset="img/cream-strawberry.png, img/cream-strawberry@2x.png 2x, img/cream-strawberry@3x.png 3x"
                  sizes="(min-width: 900px) 33px, 33px">
          <img class="cart__img" src="/img/cream-strawberry.png" width="33" height="33" alt="cream-strawberry">
        </picture>
          </div>
        <div class="cart__table-item-3">Клубничный пломбир с присыпкой из белого шоколада</div>
        <div class="cart__table-item-4">1,5 кг<span> х 300руб.</span></div>
        <span class="cart__table-item-5">450 руб.</span>
      </div>
      <div class="cart__row cart__row--border">
        <div class="cart__table-item-total">Итого: 750 руб.</div>
      </div>
      <button class="btn btn--cart-form" type="submit">Оформить заказ</button>
  </form>
</div>
